      <h2>Geschäftsbezogene Verarbeitung</h2>
      <p>Neben Daten unserer Nutzer, verarbeiten wir Daten unserer Kunden zur Erbringung unserer vertraglichen Leistungen.</p>
      <p>Dazu zählen:</p>
      <ul>
