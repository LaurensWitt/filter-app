---
image: registry.pludoni.com/administrators/docker-images/rails-base:v6

stages:
  - test
  - checks
  - deploy

rspec:
  script:
    - ssh-keygen -f "/root/.ssh/known_hosts" -R git.pludoni.com && ssh-keyscan git.pludoni.com >> ~/.ssh/known_hosts
    - gem install bundler
    - bundle install --jobs $(nproc) --path=/cache/bundler --without production
    - cp config/application.hrfilter.yml config/application.yml
    - cp config/secrets.yml.example config/secrets.yml
    - cp config/database.yml.gitlab config/database.yml
    - bundle exec rake db:create RAILS_ENV=test
    - bundle exec rake db:schema:load RAILS_ENV=test
    - "bundle exec rspec -f d --color --tty"
  stage: test

pronto:
  image: registry.pludoni.com/administrators/docker-images/code-quality:v1
  stage: test
  script: 'run'

bundle_audit:
  stage: checks
  script: |
    gem install bundler-audit
    bundle-audit update
    bundle-audit check

deploy:
  image: registry.pludoni.com/administrators/docker-images/deploy:v4
  script: deploy_products hrfilter
  stage: deploy
  environment: production
  only:
    - master
